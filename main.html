<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" minlength="3" maxlength="50" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop" required>
            <option value="" disabled selected>Select a brand</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" minlength="6" required>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL (optional)">

        <button type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>

</body>
</html>
